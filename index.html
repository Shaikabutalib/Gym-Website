    <main>
        <section class="maincontainer">
            <h1>Join the best GYM now!</h1>
            <div class="subcontainer">
                <form>
                    <div class="form-item">
                        <label>Name:</label>
                        <input type="text" placeholder="Enter your Name" required title="Please enter your name">
                    </div>
                    <div class="form-item">
                        <label>Age:</label>
                        <input type="number" placeholder="Enter your Age">
                    </div>
                    <div class="form-item">
                        <label>Gender:</label>
                        <input type="radio" id="male" name="gender" value="male">
                        <label class="male" for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label class="female" for="female">Female</label>
                    </div>
                    <div class="form-item">
                        <label>Address:</label>
                        <textarea placeholder="Enter your locality" cols="30" rows="5"></textarea>
                    </div>
                    <div class="form-item">
                        <label>Phone:</label>
                        <input type="text" required pattern="[0-9]{10,}" title="Please enter your phone number"
                            placeholder="Enter your Phone Number">
                    </div>
                    <div class="form-item">
                        <label>Email:</label>
                        <input type="email" placeholder="Enter your Email">
                    </div>
                    <div class="btndiv form-item">
                        <button class="btn">Submit</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
